databaseChangeLog:
  - changeSet:
      id: create-physical-assessment
      author: rafael
      changes:

        - createTable:
            tableName: physical_assessment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: document_key
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: external_ref
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: assessment_created_at
                  type: BIGINT

              - column:
                  name: assessment_answered_at
                  type: BIGINT

              - column:
                  name: created_at
                  type: VARCHAR(64)

              - column:
                  name: last_modified_at
                  type: VARCHAR(64)

              - column:
                  name: raw_json
                  type: JSONB
                  constraints:
                    nullable: false

              - column:
                  name: content_hash
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            constraintName: fk_physical_assessment_customer
            baseTableName: physical_assessment
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            onDelete: CASCADE

        - addUniqueConstraint:
            constraintName: uk_physical_assessment_customer_document
            tableName: physical_assessment
            columnNames: customer_id, document_key

        - createIndex:
            tableName: physical_assessment
            indexName: idx_physical_assessment_customer
            columns:
              - column:
                  name: customer_id

        - createIndex:
            tableName: physical_assessment
            indexName: idx_physical_assessment_customer_document
            columns:
              - column:
                  name: customer_id
              - column:
                  name: document_key
